<form class="versions-popup-form mt-3" [formGroup]="createVersionModel" (ngSubmit)="createEvent()">
  <div mat-dialog-content>
    <mat-form-field class="mr-1">
      <mat-label>Version</mat-label>
      <input matInput formControlName="version" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Release date</mat-label>
      <input matInput formControlName="releaseDate" [matDatepicker]="createReleaseDate" />
      <mat-datepicker-toggle matSuffix [for]="createReleaseDate"></mat-datepicker-toggle>
      <mat-datepicker #createReleaseDate></mat-datepicker>
    </mat-form-field>
    <mat-slide-toggle formControlName="isOutside">
      {{ createVersionModel.get('isOutside').value ? 'Outside' : 'Inside' }}
    </mat-slide-toggle>
    <br />
    <mat-form-field  *ngIf="!createVersionModel.get('isOutside').value" class="w-100">
      <mat-label>Inside description</mat-label>
      <textarea matInput class="versions-popup-form__description" formControlName="insideDescription"></textarea>
    </mat-form-field>
    <mat-form-field *ngIf="createVersionModel.get('isOutside').value" class="w-100">
      <mat-label>Outside description</mat-label>
      <textarea matInput class="versions-popup-form__description" formControlName="outsideDescription"></textarea>
    </mat-form-field>
  </div>
  <div mat-dialog-actions class="versions-popup-form__actions">
    <button type="submit" mat-raised-button color="primary">Create</button>
    &nbsp;
    <span fxFlex></span>
    <button type="button" color="accent" mat-raised-button (click)="closeEvent()">Close</button>
  </div>
</form>
