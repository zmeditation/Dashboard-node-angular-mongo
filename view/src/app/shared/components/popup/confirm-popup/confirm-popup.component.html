<!-- @format -->
<div class="confirm-popup-overlay">
  <div class="confirm-popup">
    <h1 matDialogTitle>{{ title }}</h1>
    <div mat-dialog-content>{{ message }}</div>
    <div mat-dialog-actions>
      <button type="button" mat-raised-button color="primary" (click)="approveEvent()">OK</button>
      &nbsp;
      <span fxFlex></span>
      <button type="button" color="accent" mat-raised-button (click)="denyEvent()">Cancel</button>
    </div>
  </div>
</div>
