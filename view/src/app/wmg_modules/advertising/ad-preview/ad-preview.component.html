<div fxLayout="row" fxLayoutWrap="wrap">
  <div fxFlex="100" fxFlex.gt-sm="100" fxFlex.sm="100" [@animate]="{ value: '*', params: { scale: '.9', delay: '300ms' } }">
    <mat-card class="justify-center">
      <iframe #iframe (load)="onIframeLoad()" [src]="iframeURL" frameborder="0" scrolling="no" [width]="iframeWidth" [height]="iframeHeight"></iframe>
    </mat-card>
  </div>
</div>
