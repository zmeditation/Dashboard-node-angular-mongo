<mat-card-content>
  <mat-tab-group #tabGroup>
    <mat-tab label="{{ 'REPORT_MANAGEMENT_PAGE.REPORT_VIEWER.REPORT_BUILDER' | translate }}">
      <app-report-viewer-query-builder
        [tabGroup]="tabGroup"
        [initialMetricsArray]="initialMetricsArray"
        [isChartOption]="isChartOption"
        [filtersArray]="filtersArray"
        [starterObject]="starterObject"
        [queryObject]="queryObject"
        [initialDimensionsArray]="initialDimensionsArray"
        [basicForm]="basicForm"
        [isOptionForCommission]="isOptionForCommission"
        [isCommissionOn]="isCommissionOn"
        [allowedMetricsIfHB]="allowedMetricsIfHB"
        [intervalObjectArray]="intervalObjectArray"
        [rangeObjectArray]="rangeObjectArray"
      >
      </app-report-viewer-query-builder>
    </mat-tab>

    <mat-tab label="{{ 'REPORT_MANAGEMENT_PAGE.REPORT_VIEWER.REPORT_QUERY_VIEWER.REPORT_QUERY_VIEWER' | translate }}" disabled>
      <app-report-viewer-query-result [isDownloadCSV]="isDownloadCSV"></app-report-viewer-query-result>
    </mat-tab>

    <mat-tab disabled>
      <ng-template mat-tab-label
        >{{ 'REPORT_MANAGEMENT_PAGE.REPORT_VIEWER.REPORT_QUERY_VIEWER.REPORT_DEDUCTION_VIEWER' | translate }}
        &nbsp;
        <span class="deduction-sum"> {{ deductionService.deductionSum && '$' + deductionService.deductionSum }}</span>
      </ng-template>
      <app-report-viewer-query-publishers-deduction></app-report-viewer-query-publishers-deduction>
    </mat-tab>
  </mat-tab-group>
</mat-card-content>
