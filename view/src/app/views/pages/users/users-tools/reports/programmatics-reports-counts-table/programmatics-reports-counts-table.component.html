<div class="table-container" [class.height-auto]="data.length < 5">
  <table mat-table class="programmatics-counts-reports-table" [dataSource]="data">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>{{ 'TOOLS.USERS_REPORTS.PROGRAMMATIC' | translate }}</th>
      <td mat-cell *matCellDef="let programmatic"> {{ programmatic.name }} </td>
      <td mat-footer-cell *matFooterCellDef>{{ 'TOOLS.USERS_REPORTS.TOTAL' | translate }}</td>
    </ng-container>

    <ng-container matColumnDef="count">
      <th mat-header-cell *matHeaderCellDef>{{ 'TOOLS.USERS_REPORTS.COUNT' | translate }}</th>
      <td mat-cell *matCellDef="let programmatic"> {{ programmatic.count }} </td>
      <td mat-footer-cell *matFooterCellDef> {{ totalReportsCount }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
  </table>
</div>
