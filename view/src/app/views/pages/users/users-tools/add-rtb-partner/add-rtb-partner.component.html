<mat-card>
  <mat-card-content>
    <form
      [formGroup]="form"
          (ngSubmit)="sendRequest()"
          fxLayout="row"
          fxLayoutAlign="space-evenly center"
          fxFill
          fxLayoutGap
    >
      <mat-form-field>
        <mat-label>{{ 'TOOLS.RTB.PARTNER_TYPE' | translate }}</mat-label>
        <mat-select formControlName="type">
          <mat-option value="SSP">SSP</mat-option>
          <mat-option value="DSP">DSP</mat-option>
        </mat-select>
      </mat-form-field>
<!--      <mat-form-field>
        <mat-label>{{ 'TOOLS.RTB.PARTNER_ID' | translate }}</mat-label>
        <input matInput type="text" formControlName="id">
      </mat-form-field>-->
      <mat-form-field>
        <mat-label>{{ 'TOOLS.RTB.PARTNER_NAME' | translate }}</mat-label>
        <input matInput type="text" formControlName="name">
      </mat-form-field>
      <mat-form-field *ngIf="form.get('type').value === 'SSP'">
        <mat-label>{{ 'TOOLS.RTB.PARTNER_SECRET_KEY' | translate }}</mat-label>
        <input matInput type="text" formControlName="secret_key">
      </mat-form-field>
<!--      <mat-form-field *ngIf="form.get('type').value === 'DSP'">
        <mat-label>{{ 'TOOLS.RTB.PARTNER_ENDPOINT' | translate }}</mat-label>
        <input matInput type="text" formControlName="endpoint">
      </mat-form-field>-->

      <button type="submit" color="primary" mat-raised-button [disabled]="!form.valid">
        {{ 'TOOLS.RTB.ADD_USER' | translate }}
      </button>
    </form>
  </mat-card-content>

</mat-card>
