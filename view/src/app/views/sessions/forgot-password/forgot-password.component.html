<form [formGroup]="forgotForm">
  <div>
    <mat-form-field class="full-width">
      <input
        matInput
        name="username"
        [formControl]="forgotForm.controls['email']"
        placeholder="{{ 'SIGNING_PAGE.EMAIL' | translate }}"
        value=""
        required
        (keydown.enter)="submitEmail(forgotForm.value.email); $event.stopPropagation()"
      />

      <mat-error *ngIf="forgotForm.get('email').invalid">{{ 'SIGNING_PAGE.ERROR.SIGNING_EMAIL' | translate }}</mat-error>
    </mat-form-field>
  </div>
</form>

<button
  mat-flat-button
  class="submit-btn mt-1"
  [ngClass]="{ 'botton-shadow': forgotForm.valid }"
  (click)="submitEmail(forgotForm.value.email)"
  [disabled]="forgotForm.invalid"
>
  {{ 'SIGNING_PAGE.SEND' | translate }}
</button>
